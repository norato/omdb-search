<div class="omdb-search-movie" *ngIf="movie">
  <h2 class="omdb-search-movie__title h1">{{ movie.Title }}</h2>
  <div class="omdb-search-movie__info">
    <p class="h3">{{ movie.Plot }}</p>
    <div class="d-flex">
      <label class="fw-bold me-3">Actors</label>
      <p>{{ movie.Actors }}</p>
    </div>
    <div class="d-flex">
      <label class="fw-bold me-3">Reviews</label>
      <omdb-search-star-rating
        *ngIf="movie.Ratings"
        [topStars]="5"
        [rating]="movie.Ratings[0].Value"
      />
    </div>

    <button
      type="button"
      class="omdb-search-movie__info--btn btn btn-lg btn-primary mt-3"
    >
      Favorite
      <fa-icon [icon]="heartRegular"></fa-icon>
    </button>
  </div>
  <div class="omdb-search-movie__poster">
    <img [ngSrc]="movie.Poster!" width="300" height="450" [alt]="movie.Title" />
  </div>
</div>
